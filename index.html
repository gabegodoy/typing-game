<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/score.css">
  <link rel="stylesheet" href="css/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    
    <section class="main__container">

      <ul class="word"></ul>
      
      <div class="time__container">
        <p class="time"></p>
        <span class="time__warning">-5 seconds</span>
      </div>
      
      <h5 class="points"></h5>
      
      <button class="start__button" onclick="startTimer()"><img src="assets/icons/play_button.svg" alt="Play Button" class="play__button__image"></button>
    </section>
      
    
    
  </main>
  
  
  <footer class="footer__container">
    <div class="footer__personal">
      <p class="footer__personal__name">Gabriel Godoy</p>
      <p class="footer__personal__profession">Front-End Developer</p>
    </div>
    <div class="footer__media"></div>
    <ul class="footer__media__list">
      <li><a href="https://github.com/gabegodoy"><img src="assets/icons/github.png" alt="GitHub Logo"></a></li>
      <li><a href="https://www.linkedin.com/in/gabecgodoy/"><img src="assets/icons/linkedin.png" alt="LinkedIn Logo"></a></li>
      <li><a href="https://gabegodoy.github.io/portfolio/"><img id="portfolio__image" src="assets/images/me-home.png" alt="Portfolio Logo"></a></li>
    </ul>
  </footer>
  
  <section class="score__background">
    <div class="score__container">
      <h3 class="score__title">top 5</h3>
      <div class="score__info">
        <ol class="list__position">NO</ol>
        <ul class="list__score">SCORE</ul>
        <ul class="list__date">DATE</ul>
      </div>
      <button class="try-again__button" onclick="startTimer()">Try Again</button>
    </div>
  </section>

  <section class="mobile__view"> 
    <img src="assets/images/mobile.jpeg" alt="">
    <p>Due to the use of keyboard, this Website is still not available for mobile devices, Honney!</p> 
  </section>

  <div class="sounds">
    <audio src="assets/audio/tic-tac__sound.mp3" id="tic-tac__sound"></audio>
    <audio src="assets/audio/alarm__sound.wav" id="alarm__sound"></audio>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
